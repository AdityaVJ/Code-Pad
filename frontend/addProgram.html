        <!-- Add  New  Program -->
        <section>
          <div class="container-fluid">

              <div class="theme-form row">

                  <div class="col-sm-6 col-sm-offset-3 ">
                      <div>
                          <h2> Add A New Program </h2>

                          <span>Enter details for a new program of your event below: </span>
                          <hr>
                      </div>
                  </div>

                  <div class="col-sm-6 col-sm-offset-3">
                      <form>
                          <div class="form row">
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="program_name"> Program Name </label>
                                      <input id="program_name" type="text" class="form-control" name="program_name" value="" placeholder="Practice or Competition">                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="program_statement"> Question </label>
                                      <textarea class="form-control" rows="5" name="program_statement" id="program_statement" placeholder="Enter the Message"></textarea>                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="sample_input"> Sample Input </label>
                                      <textarea class="form-control" rows="3" name="sample_input" id="sample_input" placeholder="Enter the Message"></textarea>                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="sample_output"> Sample Output </label>
                                      <textarea class="form-control" rows="3" name="sample_output" id="sample_output" placeholder="Enter the Message"></textarea>                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="testcases_input"> Test Case Input </label>
                                      <textarea class="form-control" rows="5" name="testcases_input" id="testcases_input" placeholder="Enter the Message"></textarea>                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="testcases_output"> Test Case Output </label>
                                      <textarea class="form-control" rows="5" name="testcases_output" id="testcases_output" placeholder="Enter the Message"></textarea>                                  </div>
                              </div>

                              <!-- Submit -->
                              <div class="col-sm-12">
                                <a type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> Done </a>
                                <a class="btn btn-default"><i class="fa fa-plus"></i> Add More </a>

                              </div>
                          </div>
                          <!-- /.row -->
                      </form>



                  </div>
              </div>
              <!-- /.row -->


          </div>
        </section>
